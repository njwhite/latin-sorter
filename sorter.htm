iam nubes atra ad terram descendebat;  iam cinis densissimus incidebat.  plurimi Pompeiani iam de urbe sua desperabant.  Clemens tamen non desperabat, sed obstinate villam petivit, quod Caecilium quaerebat.  tandem ad villam pervenit.  sollicitus ruinas spectavit.  tota villa ardebat.  Clemens fumum ubique vidit.  per ruinas tamen fortiter contendit et dominum suum vocavit.  Caecilius tamen non respondit.  subito canis latravit.  servus tablinum intravit, ubi canis erat.  Cerberus dominum custodiebat.  Caecilius in tablino moribundus iacebat.  murus semirutus eum paene celabat.  Clemens domino vinum dedit.  Caecilius, postquam vinum bibit, sensim respiravit.  'quid accidit, domine?'  rogavit Clemens.  'ego ad villam veni', inquit Caecilius.  'Metellam non vidi!  Quintum non vidi!  villa erat deserta.  tum ego ad tablinum contendebam.  subito terra tremuit et paries in me incidit.  tu es servus fidelis.  abi!  ego te iubeo.  de vita mea despero.  Metella et Quintus perierunt.  nunc ego quoque sum moriturus.'  Clemens recusavit.  in tablino obstinate manebat.  Caecilius iterum clamavit, 'Clemens, abi!  te iubeo.  fortasse Quintus superfuit.  quaere Quintum!  hunc anulum Quinto da!'  Caecilius, postquam Clementi anulum suum tradidit, statim exspiravit.  Clemens domino triste 'vale' dixit et e villa discessit.  Cerberus tamen in villa mansit.  dominum frustra custodiebat.
